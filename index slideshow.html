<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>slideshow</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="cssslide.css">
        <script src="javaslide.js" async="false"></script> 
    </head>

    <body>
        <div class="slideshow-container">
          
            <div class="mySlide fade">
                <div class="number-text">1 / 3</div>
                <img src="outrun-car.jpg" style="width: 100%">
                <div class="text">first image</div>
            </div>

            <div class="mySlide fade">
                <div class="number-text">2 / 3</div>
                <img src="318-3181208_outrun-wallpaper-4k.png" style="width: 100%">
                <div class="text">second image</div>
            </div>

            <div class="mySlide fade">
                <div class="number-text">3 / 3</div>
                <img src="outrun-path-to-city-4k.jpg" style="width: 100%">
                <div class="text">third image</div>
            </div>


            <a class="prev" onclick="pushSlide(-1)">&#10094</a>
            <a class="next" onclick="pushSlide(1)">&#10095</a>



        </div>  

        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
        </div>


          

    </body>
</html>
